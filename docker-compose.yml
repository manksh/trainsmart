version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: trainsmart-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trainsmart}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trainsmart_dev}
      POSTGRES_DB: ${POSTGRES_DB:-trainsmart}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trainsmart}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trainsmart-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-trainsmart}:${POSTGRES_PASSWORD:-trainsmart_dev}@db:5432/${POSTGRES_DB:-trainsmart}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trainsmart-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
